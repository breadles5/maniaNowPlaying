<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Now Playing</title>
</head>
<body>
    <div class="container">
        <img src="" alt="">
    </div>
    <div class="main">
        <div class="grid-container">
            <div class="scroll-container item1">
                <!-- the thing actually being scrolled -->
                <div class="text-container">
                    <div class="title white-text scroll-text" id="scrollText1"></div>
                </div>
            </div>
            <div class="scroll-container item2">
                <div class="text-container">
                    <div class="diff white-text scroll-text" id="scrollText2"></div>
                </div>
            </div>
            <div class="HP grid-small-item white-text"></div>
            <div class="OD grid-small-item white-text"></div>
            <div class="SR grid-small-item white-text"></div>
            <div class="BPM grid-small-item white-text"></div>
            <div class="PP grid-small-item white-text"></div>
        </div>
    </div>
<script type="module" src="index.js"></script>
<script type="module" src="scroll.js"></script>
</body>
</html>
